<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--fonts-->   <link rel="preconnect" href="https://fonts.googleapis.com">   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>      <main class="signup-page ">      <div class="container">         <div class="signup-page__content signup-page-content">            <div class="signup-page-content__image log-sign-pages__image-block">               <picture><source srcset="img/log-in-image.webp" type="image/webp"><img src="img/log-in-image.png" alt="image"></picture>            </div>            <form class="signup-page-content__form signup-page-content-form log-sign-pages__form">               <h2 class="signup-page-content-form__title log-sign-pages__title">Регистрация</h2>               <div class="signup-page-content-form__input-wrapper">                                    <input placeholder="Имя пользователя" type="text" class="signup-page-content-form__input log-sign-pages__input">                                 <p class="signup-page-content-form__error log-sign-pages__error">Пользователь с таким именем уже зарегистрирован</p>               </div>               <div class="signup-page-content-form__input-wrapper">                  <input placeholder="Email" type="text" class="signup-page-content-form__input log-sign-pages__input">                                 <p class="signup-page-content-form__error log-sign-pages__error">Пользователь с таким e-mail уже зарегистрирован</p>               </div>               <input placeholder="Пароль" type="password" class="signup-page-content-form__input log-sign-pages__input">               <input placeholder="Повторите пароль" type="password" class="signup-page-content-form__input log-sign-pages__input">               <div class="signup-page-content-form__captcha log-sign-pages__captcha">                  <picture><source srcset="img/captcha.webp" type="image/webp"><img src="img/captcha.png" alt=""></picture>               </div>               <button type="submit" class="signup-page-content-form__btn log-sign-pages__btn">Зарегистрироваться</button>               <div class="signup-page-content-form__agree-block">                  <input type="checkbox" name="" id="signup-page-content-form-checkbox">                  <label for="signup-page-content-form-checkbox"><span></span><p class="signup-page-content-form__text">Cогласен с условиями политики конфиденциальности</p></label>                                 </div>               <div class="signup-page-content-form__login-link-wrapper">                  <p class="signup-page-content-form__text">Уже есть аккаунт?</p>                  <a href="#" class="signup-page-content-form__signup-link log-sign-pages__link">Войти</a>               </div>                              <div class="signup-page-content-form__socials-signup-block">                  <p class="signup-page-content-form__text">Войти с помощью соцсетей:</p>                  <a href="#" class="signup-page-content-form__social-link">                     <picture><source srcset="img/log-in-vk.svg" type="image/webp"><img src="img/log-in-vk.svg" alt="vk"></picture>                  </a>                  <a href="#" class="signup-page-content-form__social-link">                     <picture><source srcset="img/log-in-google.svg" type="image/webp"><img src="img/log-in-google.svg" alt="google"></picture>                  </a>               </div>            </form>         </div>      </div>   </main>   </body>  </html>
